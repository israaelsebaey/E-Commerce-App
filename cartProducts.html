<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="./css/all.css"/>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/cart.css"/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- sweet alert -->
     <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
</head>
<body>
    <!-- header section -->
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-2 fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand mx-lg-5 mx-md-1" href="#">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex flex-lg-row flex-md-column flex-column ms-lg-auto mx-lg-5 mx-md-1 mt-3">
                <p class="mx-lg-2 mx-md-0" id="username"></p>
                <div class="cart">
                  <i class="fas fa-cart-plus mx-lg-2 mx-0" id="cartIcon"></i>
                  <span class="position-absolute" id="cartNums">0</span>
                </div>
                <div class="links">
                  <a href="#" class="link" id="loginBtn"  style="display: none;">Login</a>
                  <a href="#" class="link" id="logoutBtn" style="display: none;">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <!-- product section -->
    <section class="content border-bottom">
         <div class="cart-content mt-5 p-0">
            <div class="container empty-cart">
              <div class="row text-center d-flex justify-content-center img">
                <!-- <h3 id="emptyCart" style="display:block">Empty Cart!</h3> -->
                <img src="./images/94.png" id="imgCart"/>
              </div>
            </div>
            <div class="container-fluid">
              <div class="row">
                <table class="table table-striped table-hover border">
                    <thead id="tableHeader">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody  id="cart-items">

                    </tbody>
                </table>
              </div>
              <div class="row order  mt-2">
                <div class="col-12 d-flex justify-content-end total">
                  <p id="price"><strong>total:</strong>$0</p>
                </div>
                <div class="col-12 d-flex justify-content-center buy mt-3 mb-3">
                  <button class="btn btn-primary" id="btnBuy" style="display:none">Buy Now</button>
                  <button class="btn btn-primary" id="btnBack" style="display:none">Go Back</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- sweet alert js -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script js -->
    <script src="./js/users.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
